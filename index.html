<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-image: url(/Media.Style/Fundo.png);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: 100% 100%;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}								
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #009CE5;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 100%;
  padding: 2%;
  width: 20%;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  position: fixed;
  bottom: 10px;
  left: 10px;
}
.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}
.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}
.button:hover span {
  padding-right: 25px;
}
.button:hover span:after {
  opacity: 1;
  right: 0;
}
.logo {
  position: fixed;
  bottom: 10px;
  right: 10px;
}
.image {
  display: block;
  width: 200px;
  height: auto;
}
</style>

<body>
	
	<div class="w3-sidebar w3-bar-block w3-animate-left" style="display:none;z-index:5" id="mySidebar">
		<button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Fechar &times;</button>
        	<center>
				<h2>SIMV</h2>
			</center>
 		<a href="desenvolvedores.html" class="w3-bar-item w3-button">Desenvolvedores</a>
  		<a href="projeto.html" class="w3-bar-item w3-button">Sobre o projeto</a>
	</div>
	<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>
	<div>
		<button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>
	</div> 
	<script>
	function w3_open() {
	  document.getElementById("mySidebar").style.display = "block";
	  document.getElementById("myOverlay").style.display = "block";
	}
	function w3_close() {
	  document.getElementById("mySidebar").style.display = "none";
	  document.getElementById("myOverlay").style.display = "none";
	}	
	</script>
          
	<div class="topnav">
		<a href="#">Sistema Inteligente de Máquina de Vendas</a>
		<img id="SiteStatus" src="/Media.Style/SiteOff.png" style="float:right;width:40px;height:40px;">
	</div>
	
	<div class="container">
		<center>	  
			<table class="bordered striped centered">
				<thead>
					<tr>
						<th>Relatório</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span></span></td>
					</tr>
					<tr>
						<td><span2></span2></td>
					</tr>
					<tr>
						<td><span3></span3></td>
					</tr>
				</tbody>
			</table>
		</center>
	</div>
	<a href="desenvolvedores.html" class="button" style="vertical-align:middle"><span>Desenvolvedores</span></a>			
	<div class="logo">
		<img src="/Media.Style/LogoTransp.png" alt="SIMV logo" class="image">
	</div>
</body>
</html>
