<html lang="pt-br">
	
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
	
<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-image: url(/Media.Style/Fundo.png);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: 100% 100%;
}

.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #009CE5;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 100%;
  padding: 2%;
  width: 20%;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  position: fixed;
  bottom: 10px;
  left: 10px;
}
.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}
.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}
.button:hover span {
  padding-right: 25px;
}
.button:hover span:after {
  opacity: 1;
  right: 0;
}
.logo {
  position: fixed;
  bottom: 10px;
  right: 10px;
}
.image {
  display: block;
  width: 200px;
  height: auto;
}
	
	.sidebar {
  position: fixed;
  width: 8%;
  height: 100vh;
  background: #312450;
  font-size: 0.65em;
}

.nav {
  position: relative;
  margin: 0 15%;
  text-align: center;
  top: 50%;
  transform: translateY(-50%);
  font-weight: bold;
}

.nav ul {
  list-style: none;
  
  li {
    position: relative;
    margin: 3.2em 0;
    
    a {
      line-height: 5em;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 0.4em;
      color: rgba(#FFF, 0.35);
      display: block;
      transition: all ease-out 300ms;
    }
    
    &.active a {
      color: white;
    }
    
    &:not(.active)::after {
      opacity: 0.2;
    }
    
    &:not(.active):hover a {
      color: rgba(#FFF, 0.75);
    }
    
    &::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 0.2em;
      background: black;
      left: 0;
      bottom: 0;
      background-image: linear-gradient(to right, #5e42a6, #b74e91)
    }
  }
}


</style>
<main class="main">
	<aside class="sidebar">
      <ul>
	<nav class="nav">
        <li class="active"><a href="#">SIMV</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Sobre</a></li>
 	<img id="SiteStatus" src="/Media.Style/SiteOff.png" style="float:left;width:40px;height:40px;">
	</nav>
      </ul>
  </aside>
</main>
		<div class="container">
		<center>	  
			<table class="bordered striped centered">
				<thead>
					<tr>
						<th>Relatório</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span></span></td>
					</tr>
					<tr>
						<td><span2></span2></td>
					</tr>
					<tr>
						<td><span3></span3></td>
					</tr>
				</tbody>
			</table>
		</center>
	</div>
	<div>
		<div class="logo">
		<img src="/Media.Style/LogoTransp.png" alt="SIMV logo" class="image">
	</div>
</body>
