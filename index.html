<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIMV</title>
	<script src="main.js" type="text/javascript"></script>
	<script src="jquery.min.js" type="text/javascript"></script>
</head>
<style>
body {
  background-image: url(/Media.Style/Fundo.png);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

.container {
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 50%;
}

.image {
  display: block;
  width: 400px;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 100%;
  left: 0;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 100%;
  height:0;
  transition: .5s ease;
}

.container:hover .overlay {
  bottom: 0;
  height: 100%;
}

.text {
  white-space: nowrap; 
  color: white;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
</style>
  <body>
    <center>
    <font face="verdana" color="blue"> 
	<h1>Sistema Inteligente de Maquina de Vendas</h1>
	</font>   
    <font face="verdana" color="black">    
	<h2>Relatório</h2>
    </font>
<table>
	<tr>
    <h3>Mensagem: <span></span></h3>
	</tr>
</table>
    </center>
	<div class="container">
  <img src="/Media.Style/LogoTransp.png" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">Sistema Inteligente de Máquina de Vendas</div>
  </div>
</div>
</body>
</html>
