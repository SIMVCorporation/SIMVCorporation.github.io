<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIMV</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js">
  </script>
    
</head>
<body>
    <center>
    <font face="verdana" color="green">
        
  <h1>Sistema Inteligente de Maquina de Vendas</h1>
        </font>
        
    <font face="verdana" color="blue">    
        <h2>Relatório</h2>
    </font>
        
<table>
  <tr>
    <th>Telemetria</th>
    <th>Valores</th>
  </tr>
  <tr>
    <td>Total de vendas</td>
    <td id=Vendas></td>
  </tr>
  <tr>
    <td>Pedidos - Opção 01</td>
    <td id=Pedidos01></td>
  </tr>
  <tr>
    <td>Temperatura interna</td>
    <td id=Temperatura></td>
  </tr>
        
    </center>
    
    <script>
    
    var wsbroker = "mqtt.dioty.co";
    var wsport = 1883;
    var randomId = parseInt(Math.random() * 100, 10)
    var client = new Paho.Client(wsbroker, wsport, "myclientid_" + randomId);
    client.connect({onSuccess:onConnect , useSSL: true});
    
    function onConnect() {
      client.subscribe("SENAISPTCC/40/SIMV/Vendas");
      console.log("Connected!");
    }

    client.onMessageArrived = onMessageArrived;   
         
    function onMessageArrived(Vendas) {
    console.log("Vendas"+Vendas.payloadString);
    document.getElementById('Vendas').innerText = Vendas.payloadString 
    }
    
  </script>
    
</body>
</html>
