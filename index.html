<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SIMV</title>
	<script src="main.js" type="text/javascript"></script>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-image: url(/Media.Style/Fundo.png);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: 100% 100%;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}
/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
.topnav p {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.container {
  position: fixed;
  bottom: 10px;
  right: 10px;
}
.image {
  display: block;
  width: 200px;
  height: auto;
}

</style>

<body>

<div class="topnav">
  <a href="#">Sistema Inteligente de Máquina de Vendas</a>
  <p> Conexão com o Servidor <img id="SiteStatus" src="/Media.Style/SiteOff.png" width="20" height="20" onLoad="trocaImg(SiteStatus);"> ~ Conexão com o Dispositivo <img id="EspStatus" src="/Media.Style/EspOff.png" width="20" height="20" onLoad="trocaImg(EspStatus);"> </p>
</div>
    <center>
<content>

	</tr>

	</tr>
</table>
    </center>
	<div class="container">
  <img src="/Media.Style/LogoTransp.png" alt="Avatar" class="image">
</div>
</content>
</body>
</html>
